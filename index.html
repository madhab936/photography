<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madhab - Photography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Madhab</h1>
  </header>
  <section class="gallery">
    <img src="https://source.unsplash.com/600x400/?nature,1" alt="Nature 1">
    <img src="https://source.unsplash.com/600x400/?nature,2" alt="Nature 2">
    <img src="https://source.unsplash.com/600x400/?nature,3" alt="Nature 3">
    <img src="https://source.unsplash.com/600x400/?nature,4" alt="Nature 4">
    <img src="https://source.unsplash.com/600x400/?nature,5" alt="Nature 5">
    <img src="https://source.unsplash.com/600x400/?nature,6" alt="Nature 6">
    <img src="https://source.unsplash.com/600x400/?nature,7" alt="Nature 7">
    <img src="https://source.unsplash.com/600x400/?nature,8" alt="Nature 8">
    <img src="https://source.unsplash.com/600x400/?nature,9" alt="Nature 9">
    <img src="https://source.unsplash.com/600x400/?nature,10" alt="Nature 10">
  </section>
</body>
</html>
